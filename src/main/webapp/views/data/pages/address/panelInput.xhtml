<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns="http://www.w3.org/1999/xhtml"
>
<h:head/>
<h:body>
    <ui:composition>
        <h:panelGrid columns="2">
            <h:outputLabel value="Id:"/>
            <h:outputLabel value="#{addressBean.itemsStack.peek().id}"/>
            <h:outputLabel value="Street:"/>
            <p:inputText value="#{addressBean.itemsStack.peek().street}" required="true"
                         validatorMessage="Street is required">
                <f:validateLength minimum="1" maximum="29"/>
            </p:inputText>
            <h:outputLabel value="Zipcode:"/>
            <p:inputText value="#{addressBean.itemsStack.peek().zipcode}" required="true"/>
        </h:panelGrid>
    </ui:composition>
</h:body>
</html>
