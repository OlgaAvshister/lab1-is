<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns="http://www.w3.org/1999/xhtml"
>
<h:head/>
<h:body>
    <ui:composition>
        <h:panelGrid columns="2">
            <h:outputLabel value="Id:"/>
            <h:outputLabel value="#{personBean.itemsStack.peek().id}"/>
            <h:outputLabel value="eyeColor:"/>
            <p:inputText value="#{personBean.itemsStack.peek().eyeColor}" required="false"/>
            <h:outputLabel value="hairColor:"/>
            <p:inputText value="#{personBean.itemsStack.peek().hairColor}" required="true"/>
            <h:outputLabel value="location:"/>
            <p:inputText value="#{personBean.itemsStack.peek().location}" required="false"/>
            <h:outputLabel value="height:"/>
            <p:inputText value="#{personBean.itemsStack.peek().height}" min="0" required="true"/>
        </h:panelGrid>
    </ui:composition>
</h:body>
</html>
