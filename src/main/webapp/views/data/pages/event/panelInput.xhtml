<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head/>
<h:body>
    <ui:composition>
        <h:panelGrid columns="2">
            <h:outputLabel value="Id:"/>
            <h:outputLabel value="#{eventBean.itemsStack.peek().id}"/>
            <h:outputLabel value="Name:"/>
            <p:inputText value="#{eventBean.itemsStack.peek().name}" required="true"/>
            <h:outputLabel value="ZoneDateTime:"/>
            <p:datePicker value="#{eventBean.itemsStack.peek().zoneDateTime}" showTime="true" required="false">
                <f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm:ssXXX" timeZone="#{yourTimeZoneBean.defaultTimeZone}" type="ZonedDateTime"/>
            </p:datePicker>
            <h:outputLabel value="MinAge:"/>
            <p:inputText value="#{eventBean.itemsStack.peek().minAge}" required="false"/>
            <h:outputLabel value="TicketsCount:"/>
            <p:inputText value="#{eventBean.itemsStack.peek().ticketsCount}" min="0" required="true"/>
            <h:outputLabel value="EventType:"/>
            <p:inputText value="#{eventBean.itemsStack.peek().eventType}" required="false"/>
        </h:panelGrid>
    </ui:composition>
</h:body>
</html>
