<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head/>
<h:body>
    <ui:composition>
        <p:dataTable var="event" value="#{eventBean.items}"
                     paginator="true" rows="5"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15,25,50">

            <p:column
                    headerText="ID"
                    sortBy="#{event.id}"
                    filterBy="#{event.id}"
                    filterMatchMode="contains">
                <h:outputText value="#{event.id}"/>
            </p:column>

            <p:column
                    headerText="NAME"
                    sortBy="#{event.name}"
                    filterBy="#{event.name}"
                    filterMatchMode="contains">
                <h:outputText value="#{event.name}"/>
            </p:column>

            <p:column
                    headerText="ZONEDATETIME"
                    sortBy="#{event.ZoneDateTime}"
                    filterBy="#{event.ZoneDateTime}"
                    filterMatchMode="contains">
                <h:outputText value="#{event.ZoneDateTime}"/>
            </p:column>

            <p:column
                    headerText="MINAGE"
                    sortBy="#{event.minAge}"
                    filterBy="#{event.minAge}"
                    filterMatchMode="contains">
                <h:outputText value="#{event.minAge}"/>
            </p:column>
            <p:column
                    headerText="TICKETSCOUNT"
                    sortBy="#{event.ticketsCount}"
                    filterBy="#{event.ticketsCount}"
                    filterMatchMode="contains">
                <h:outputText value="#{event.ticketsCount}"/>
            </p:column>
            <p:column
                    headerText="EVENTTYPE"
                    sortBy="#{event.eventType}"
                    filterBy="#{event.eventType}"
                    filterMatchMode="contains">
                <h:outputText value="#{event.eventType}"/>
            </p:column>

            <p:column headerText="Edit">
                <p:commandButton
                        value="edit"
                        rendered="#{userBean.admin || userBean.id == event.owner.id}"
                        action="#{eventBean.setSelectedItem(event)}"
                        update="eventEditPanel:eventComponentDialog"
                        oncomplete="PF('eventComponentDialog').show();">
                </p:commandButton>
            </p:column>
        </p:dataTable>

    </ui:composition>
</h:body>
</html>
